<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowercorner/Signin</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <form action="">
        <div class="signin">
        <h2>REGISTRATION</h2>
        <div class="info">
            <div class="title">
                Your Name:: 
            </div>
            <input type="text" name="YourName" id="yourname" placeholder="YourName"required>
            <span id="statusOfyourname"></span>
        </div>
        <div class="info">
            <div class="title2">
                Email Address: 
            </div>
            <input type="text" name="Email" id="Email" placeholder="Email Address:" required>
            <span id="statusOfEmail"></span>
        </div>
        <div class="info">
            <div class="title">
                Password: 
            </div>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span id="statusOfpassword"></span>
        </div>
        <div class="info">
            <div class="title3">
                Comfirm Password: 
            </div>
            <input type="password" name="comfirmpassword" id="comfirmpassword" placeholder="Comfirm Password" required>
            <span id="statusOfcomfirmpassword"></span>
        </div>
        <div class="info">
            <div class="title4">
                Address: 
            </div>
            <input type="text" name="address" id="address" placeholder="Address"required>
            <span id="statusOfaddress"></span>
        </div>
        <div class="info">
            <div class="title5">
                Phone Number: 
            </div>
            <input type="text" name="phone" id="phone" placeholder="Phone Number"required>
            <span id="statusOfphone"></span>
        </div>
        <a href="">
            <button type="submit">Register</button>
        </a>
    </form>
    <script src="Signin.js"></script>
</body>
</html>
